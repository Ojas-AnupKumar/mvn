name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Run tests
      run: str test
    - name: failed step
      run: |
        exit 1
    - name: Send mail
      if: failure()
      uses: actions/checkout@v2
      with:
        server_address: smtp.gmail.com
        server_port: 465
        subject: Github Actions job result
        body: Build job of ${{github.repository}} Failed!
        to: sunilbadboy24@gmail.com
